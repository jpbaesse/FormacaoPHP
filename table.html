<html>
    <head>
        <title>Tabelas HTML</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>

    <body>
        <h1>Tabelas</h1>
        <hr>                                <!--Linha horizontal para mudança temática no conteúdo-->

        <table border="1">                             <!--indica o uso de tabelas--> <!--borda tipo 1-->
            <thead>                         <!--Cabeçalho-->
                <tr>                        <!--table rows = linhas-->
                    <th>Nome</th>           <!--th = table header da célula-->
                    <th>E-mail</th>
                    <th>Criado em:</th>                    
                </tr>
            </thead>

            <tbody>                         <!--Corpo da tabela-->
                <tr>                        
                    <td>João Pedro</td>     <!--td = célula comum, conteúdo da célula-->
                    <td>joaopedro@gmail.com</td>
                    <td>03/05/1994 12:10:00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Criado em:</th>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
